<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تسجيل دخول المربي - مقصف المعرفة">
    <title>تسجيل دخول المربي | مقصف المعرفة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Heebo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <!-- Language Switcher -->
    <div class="lang-switcher">
        <button class="lang-btn active" data-lang="ar">العربية</button>
        <button class="lang-btn" data-lang="he">עברית</button>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <span class="back-arrow">→</span>
        <span>رجوع</span>
    </a>

    <!-- Main Container -->
    <div class="auth-container">
        <!-- Decorative Elements -->
        <div class="floating-leaf leaf-1">🌿</div>
        <div class="floating-leaf leaf-2">🍃</div>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Role Icon -->
            <div class="role-icon">👨‍🏫</div>

            <h2>تسجيل دخول المربي</h2>
            <p style="color: #666; margin-bottom: 2rem;">أدخل رقم الهاتف الخاص بك</p>

            <!-- Educator Login Form -->
            <form id="educatorLoginForm" class="auth-form">
                <div class="input-group">
                    <label class="input-label">رقم الهاتف</label>
                    <input type="tel" class="input-field" id="educatorPhone" required placeholder="05XXXXXXXX"
                        pattern="[0-9]{10}" maxlength="10">
                    <small style="color: #888; font-size: 0.85rem;">مثال: 0501234567</small>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>دخول كمربي</span>
                    <span class="btn-icon">←</span>
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Success Message -->
            <div id="successMessage"
                style="display:none; padding:1rem; background:#d4edda; color:#155724; border-radius:8px; margin-top:1rem;">
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js?v=3.0"></script>
    <script src="js/i18n.js?v=3.0"></script>
    <script src="js/educators-data.js?v=3.0"></script>
    <script src="js/educator-auth.js?v=3.0"></script>
</body>

</html>
