    <style>
        /* Premium Hero Section */
        .competition-hero {
            position: relative;
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            border-radius: 0 0 40px 40px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .competition-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path fill="%23ffffff" fill-opacity="0.1" d="M0,0 Q300,100 600,50 T1200,50 L1200,0 Z"/></svg>') repeat-x bottom;
            opacity: 0.3;
        }

        .competition-hero h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.6s ease;
        }

        .competition-hero p {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            opacity: 0.95;
            animation: slideDown 0.6s ease 0.1s backwards;
        }

        /* Premium Form Card */
        .upload-card {
            background: white;
            border-radius: 25px;
            padding: 35px;
            max-width: 650px;
            margin: -60px auto 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(102, 126, 234, 0.1);
            animation: slideUp 0.6s ease;
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 25px 25px 0 0;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #334155;
            font-size: 1.05rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Premium Feed */
        .feed-container {
            max-width: 750px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 0 15px;
        }

        .post-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.5s ease backwards;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .post-card:hover {

            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);

        .post-header {

            justify-content: center;
            font-weight: 700;
            font-size: 1.3rem;

            white-space: pre-wrap;
            padding: 15px;
            background: #f8fafc;

        }

        .post-actions {
            border-top: 2px solid #f1f5f9;
            padding-top: 18px;
            display: flex;
            gap: 15px;
        }

        .action-btn {

            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;

        }

        .action-btn:hover {
            background: #f1f5f9;
            color: #667eea;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .action-btn.active {
            color: #ef4444;
            background: #fee2e2;
            border-color: #ef4444;
        }

        .action-btn .icon {
            font-size: 1.2rem;
        }

        .comments-section {
            display: none;
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
        }

        .comments-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .comments-list {
            margin-bottom: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .comment-item {
            padding: 12px 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            border-right: 3px solid #667eea;
        }

        .comment-item strong {
            color: #667eea;
            font-weight: 700;
        }

        .comment-form {
            display: flex;

        }

        .comment-input {

            border: 2px solid #e2e8f0;

            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .comment-submit {

            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .comment-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */

                padding: 25px;
            }

            .post-card {
                padding: 20px;
            }

            .post-body {
                font-size: 1rem;
            }
        }
    </style>
