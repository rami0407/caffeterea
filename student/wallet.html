        function renderTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            const emptyState = document.getElementById('emptyState');

            if (transactions.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            let totalRewards = 0;
            let totalSpent = 0;

            container.innerHTML = transactions.map(tx => {

                const amount = Math.abs(tx.amount);

                if (isReward) totalRewards += amount;
                else totalSpent += amount;

                const date = tx.createdAt.toDate ? tx.createdAt.toDate() : new Date(tx.createdAt);
                const timeStr = formatDate(tx.createdAt);

                `;
            }).join('');

            document.getElementById('totalRewards').textContent = totalRewards;
